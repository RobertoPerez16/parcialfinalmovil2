<ion-content class="ion-margin">
    <br/><br/><br/>
    <div *ngIf="taller.length > 0; else sinTalleres">
        <ion-card  *ngFor="let t of taller " routerLink="/detalle-taller/{{ t.id }}">
            <ion-card-header>
                {{ t.nombre }}
            </ion-card-header>
            <ion-card-content>
                <ion-chip color="warning">Fecha: {{ t?.hora | date:'dd/MM/YYYY h:mm a' }}</ion-chip>
                <ion-chip color="danger">Costo: {{ t?.costo }}</ion-chip>
                <ion-chip color="success">Precio: {{ t?.precio | currency }}</ion-chip>
                <ion-chip [color]="t?.ingresos <= 0 ? 'danger': 'success'">
                    Cantidad de Ingresos: {{ t?.ingresos }}
                </ion-chip>
            </ion-card-content>
        </ion-card>
    </div>

    <ng-template #sinTalleres>
        <center style="margin: 20px 0;">
            <ion-chip color="danger">No hay talleres creados a√∫n</ion-chip>
        </center>
    </ng-template>
</ion-content>
