<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <form [formGroup]="formLogin" (ngSubmit)="makeLogin()">
      <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" aria-placeholder="email" required></ion-input>
      </ion-item>

      <ion-chip color="danger" *ngIf="emailField.errors && emailField.dirty">
          <ion-label *ngIf="emailField.hasError('email')">
              El email es inválido
          </ion-label>
          <ion-label *ngIf="emailField.hasError('required')">
              El email es requerido
          </ion-label>
      </ion-chip>

      <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input formControlName="password" type="password" aria-placeholder="password" required></ion-input>
      </ion-item>

      <ion-chip color="danger" *ngIf="passField.errors && passField.dirty">
          <ion-label *ngIf="passField.hasError('minlength')">
              La contraseña debe tener un mínimo de 6 caracteres
          </ion-label>
          <ion-label *ngIf="passField.hasError('required')">
              La contraseña es requerida
          </ion-label>
      </ion-chip>

      <ion-button type="submit" expand="block" [disabled]="!formLogin.valid">
          Ingresar
      </ion-button>

      <ion-grid>
          <ion-row>
              <ion-col size="12" size-xs="12" size-md="6">
                  <p>¿No estás registrado?</p> <a routerLink="/register">Regístrate</a>
              </ion-col>

              <ion-col size="12" size-xs="12" size-md="6">
                  <p>¿Has olvidado la contraseña? </p> <a routerLink="/recover">Recupérala</a>
              </ion-col>
          </ion-row>
      </ion-grid>
  </form>
</ion-content>
