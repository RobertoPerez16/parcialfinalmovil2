<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Bienvenido
    </ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="logOut()">
            <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" (click)="cambiarTitulo('Inicio')">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="lista-pacientes" (click)="cambiarTitulo('Listado de Pacientes')">
        <ion-icon name="person"></ion-icon>
        <ion-label>Pacientes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="lista-talleres" (click)="cambiarTitulo('Listado de Talleres')">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Talleres</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
